<div class="container">
  <div *ngFor="let boss of bosses" class="boss-row">
    <div class="boss-row-boss">
      <div class="boss-row-image">
        <img
          src="../../../assets/images/bosses/{{
            boss.name.toLowerCase().replace(' ', '_')
          }}.png"
          alt=""
        />
      </div>
      <h2>{{ boss.name }}</h2>
    </div>
    <div class="boss-row-items">
      <app-list-item
        *ngFor="let legendaryDrop of boss.legendaryDrops"
        [itemList]="legendaryDrop"
      ></app-list-item>
    </div>
  </div>
</div>
